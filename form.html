<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplexe Testautomatisierungsseite</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Komplexe Testautomatisierungsseite</h1>
    </header>
    <main>
        <section id="forms">
            <h2>Formularelemente</h2>
            <form id="complex-form" action="/submit" method="POST">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="age">Alter:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="birthdate">Geburtsdatum:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="gender">Geschlecht:</label>
                <select id="gender" name="gender">
                    <option value="male">MÃ¤nnlich</option>
                    <option value="female">Weiblich</option>
                    <option value="other">Andere</option>
                </select>
                
                <label for="subscribe">Newsletter abonnieren:</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                
                <button type="submit">Absenden</button>
            </form>
            <a href="/gifts" class="button">Sichern Sie sich Ihr Werbegeschenk</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Komplexe Testautomatisierungsseite</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
