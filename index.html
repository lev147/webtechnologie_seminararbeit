<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplexe Testautomatisierungsseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Komplexe Testautomatisierungsseite</h1>
    </header>
    <main>
        <section id="forms">
            <h2>Formularelemente</h2>
            <form id="complex-form">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="age">Alter:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="birthdate">Geburtsdatum:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="gender">Geschlecht:</label>
                <select id="gender" name="gender">
                    <option value="male">Männlich</option>
                    <option value="female">Weiblich</option>
                    <option value="other">Andere</option>
                </select>
                
                <label for="subscribe">Newsletter abonnieren:</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                
                <button type="submit">Absenden</button>
            </form>
        </section>
        <section id="table">
            <h2>Interaktive Tabelle</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Alter</th>
                        <th>E-Mail</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Max Mustermann</td>
                        <td>28</td>
                        <td>max@example.com</td>
                        <td><button class="delete-row">Löschen</button></td>
                    </tr>
                    <tr>
                        <td>Anna Müller</td>
                        <td>34</td>
                        <td>anna@example.com</td>
                        <td><button class="delete-row">Löschen</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row">Zeile hinzufügen</button>
        </section>
        <section id="dynamic-content">
            <h2>Dynamischer Inhalt</h2>
            <button id="load-content">Inhalt laden</button>
            <div id="content-area"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Komplexe Testautomatisierungsseite</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
